<div class="language-container">

    <button
        class="lang-button de"
        [class.active]="activeLang === 'de'"
        (click)="setLanguage('de')">
        DE
    </button>

    <button
        class="lang-button en"
        [class.active]="activeLang === 'en'"
        (click)="setLanguage('en')">
        EN
    </button>

</div>
