<section class="landing-section section-with-clouds">

    <!-- CLOUD-LAYER (frei, außerhalb des Layout-Flows) -->
    <div class="cloud-layer">
        <img src="img/landing/Cloud-Purple-Green.svg"
             alt="Hintergrundwolke"
             class="cloud-img cloud-landing-1">
    </div>

    <!-- ZENTRIERTE LAYOUT-BOX -->
    <div class="section-container">

        <!-- FLEX-HERO-CONTAINER -->
        <div class="landing-hero">

            <!-- PORTRAIT -->
            <div class="portrait-wrapper">
                <img src="img/landing/JM-4-blanc.png"

            </div>

            <!-- TEXTBEREICH -->
            <div class="headline-wrapper">

                <div class="headline-box">

                    <div class="left-box">
                        <p class="vertical-text">I am</p>
                    </div>

                    <div class="right-box">

                    </div>

                </div>

                <div class="social-footer-box">

                    <img src="img/landing/Mail-Icon.svg" alt="Mail" class="social-icon">
                    <img src="img/landing/Linkedin-Icon.svg" alt="LinkedIn" class="social-icon">
                    <span class="subtitle email-text">jm-malle@gmx.de</span>
                </div>

            </div><!-- headline-wrapper -->

        </div><!-- landing-hero -->

        <!-- Scroll-Hint -->
        <div class="scroll-hint subtitle">
